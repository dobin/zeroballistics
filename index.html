function preload ()

function resetGfx(game) {
    game.gfxGroup.forEach(function (item, index) {
            item.destroy();
        });
    createGfx(game);
}

function create()
{
    /* config */
    this.scaleUi = 10;
    this.scale = 0.1;
    this.reload = false;
    this.trajEnabled = [
        false,
        false,
        true,
        false
    ];
    this.show10m = false;
    this.showLos = true;
    this.showRing = false;
    this.showTwo = false;
    this.topDotZero = true;

    var gui = new dat.GUI({ 
        width: 400,
        closed: false,
    });
    //var guiLevel = gui.addFolder('defaults');
    scaleCtrl = gui.add(this, 'scaleUi', 1, 100).name('Scale').min(1).max(100);
    scaleCtrl.onFinishChange(function(value) {
        value = value / 100;
        this.scale = value;
        resetGfx(this);
    }.bind(this));

    this.traj0 = false;
    traj0ctrl = gui.add(this, 'traj0').name(trajcetories[0].title);
    traj0ctrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    this.traj1 = false;
    traj1ctrl = gui.add(this, 'traj1').name(trajcetories[1].title);
    traj1ctrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    this.traj2 = true;
    traj2ctrl = gui.add(this, 'traj2').name(trajcetories[2].title);
    traj2ctrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    this.traj3 = false;
    traj3ctrl = gui.add(this, 'traj3').name(trajcetories[3].title);
    traj3ctrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    show10mCtrl = gui.add(this, 'show10m').name("show10m");
    show10mCtrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    showLosCtrl = gui.add(this, 'showLos').name("showLos");
    showLosCtrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    showRingCtrl = gui.add(this, 'showRing').name("showRing");
    showRingCtrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    showTwoCtrl = gui.add(this, 'showTwo').name("showTwo");
    showTwoCtrl.onChange(function(value) {
        resetGfx(this);
    }.bind(this));

    graphics = this.add.graphics();
    this.cameras.main.zoom = 0.5;
    createGfx(this);

    /* zoom */
    this.input.on('wheel', (pointer, gameObjects, deltaX, deltaY, deltaZ) => {
        z = this.cameras.main.zoom;
        if (deltaY < 0) {
            this.cameras.main.zoom += (z/2);
        } else {
            this.cameras.main.zoom -= (z/2);
        }
        this.cameras.main.centerToBounds();
        //this.cameras.main.centerOnY(-600);
        //this.cameras.main.centerOn(pointer.worldX, pointer.worldY);
    });
}

function createGfx(t) {
    // in meters
    var enemyLocations = [
        0,
        10,
        25,
        50,
        100,
        150,
        200,
        250,
        300,
        400,
        500
    ];

    t.gfxGroup = [];
    var enemyWidthScale = 1.0;  // was: t.scale
    enemyLocations.forEach(function (item, index) {
        if (item == 10 && !t.show10m) {
            return;
        }

        // head
        t.gfxGroup.push(t.add.rectangle(
            t.scale * (item * 100), -80, // xy
            enemyWidthScale * (20), 40,  // width, height
            0x666622));
        // legs
        t.gfxGroup.push(t.add.rectangle(
            t.scale * (item * 100), 60, // xy
            enemyWidthScale * (30), 80,  // width, height
            0x1166ff));
        // body
        t.gfxGroup.push(t.add.rectangle(
            t.scale * (item * 100), -20, // xy
            enemyWidthScale * (50), 100,  // width, height
            0x6622ff));
            
        var s = 0;
        if (t.scale > 0.5) {
            s = 10;
        } else if (t.scale >= 0.1) {
            s = 5;
        } else {
            s = 3;
        }
        t.gfxGroup.push(t.add.text(
            t.scale * ((item*100))-50, 100, 
            item.toString()).setScale(s)
        );
    }.bind(this));

    // height
    t.gfxGroup.push(t.add.rectangle(
        -200, 0, // xy
        4, 200,  // width, height
        0xffffff));
    t.gfxGroup.push(t.add.text(
        -250, 110, 
        "2m").setScale(6));


    // Line of sight
    if (t.showLos) {
        line = new Phaser.Geom.Line(
            0, offset, 
            t.scale * (60000), offset);
    } else {
        line = null;
    }

    if (t.showTwo) {
        line2 = new Phaser.Geom.Line(
            0, offset, 
            //t.scale * (60000), offset);
            // xy
            t.scale * (10000), offset+38);
    } else {
        line2 = null;
    }

    if (t.showRing) {
        line3 = new Phaser.Geom.Line(
            0, offset, 
            //t.scale * (60000), offset);
            // xy
            t.scale * (10000), offset+96); // 15 moa = 38cm
        line4 = new Phaser.Geom.Line(
            0, offset, 
            //t.scale * (60000), offset);
            // xy
            t.scale * (10000), offset-96);  // 68moa / 2 = 96cm
    } else {
        line3 = null;
        line4 = null;
    }

        //this.cameras.main.setBounds(-300, -1000, 60000, 1080);

    // trajectory blocks
    curves = [];
    trajs = [
        t.traj0,
        t.traj1,
        t.traj2,
        t.traj3,
    ];
    for(var i=0; i < trajs.length; i++) {
        if (! trajs[i]) {
            continue;
        }
        for (var key in trajcetories[i].data) {
            value = trajcetories[i].data[key];

            // use cm here
            t.gfxGroup.push(t.add.rectangle(
                t.scale * (key * 100), value * -1 + offset, // xy
                t.scale * (100), 4,  // width, height
                0xff0000));

        }

        // trajectory curve
        points = [];
        for (var key in trajcetories[i].data) {
            value = trajcetories[i].data[key];

            key = t.scale * (key * 100);
            value = value * -1 + offset;
            points.push(new Phaser.Math.Vector2(key, value));
        }
        curves.push(new Phaser.Curves.Spline(points));
    }
}

function update (time, delta)
{
    if (this.reload) {
        this.gfxGroup.forEach(function (item, index) {
            item.destroy();
        });
        createGfx(this);
        this.reload = false;
    }
    z = this.cameras.main.zoom;

    // https://www.html5gamedevs.com/topic/9814-move-camera-by-dragging-the-world-floor/
    // Dragging camera
    if (this.game.input.activePointer.isDown) {
        if (this.game.origDragPoint) {
            // move the camera by the amount the mouse has moved since last update
            var sX = this.game.origDragPoint.x - this.game.input.activePointer.position.x;
            var sY = this.game.origDragPoint.y - this.game.input.activePointer.position.y;

            this.cameras.main.scrollX += sX / z;
            this.cameras.main.scrollY += sY / z;
                
        } // set new drag origin to current position
        this.game.origDragPoint = this.game.input.activePointer.position.clone();
    } else {
        this.game.origDragPoint = null;
    }

    graphics.clear();

    // los, white
    if (line != null) {
        graphics.lineStyle(2, 0xffffff, 1);
        graphics.strokeLineShape(line);
    }

    // exps, pink
    if (line2 != null) {
        graphics.lineStyle(2, 0xff22ff, 1);
        graphics.strokeLineShape(line2);
    }

    // ring, yellow
    if (line3 != null) {
        graphics.lineStyle(2, 0xffff00, 1);
        graphics.strokeLineShape(line3);
        graphics.strokeLineShape(line4);
    }

    // trajectories, red
    graphics.lineStyle(2, 0xff0000, 1);
    for(var i=0; i<curves.length; i++) {
        curves[i].draw(graphics);
    }
    
}
